<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-sectionLogin">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
              <a class="navbar-brand me-auto" href="index.html">Logo</a>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="index.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="index.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="index.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="contato.html">Contato</a>
                    </li>
                  </ul>
                </div>
              </div>
              <a href="#" class="login-button">Login</a>
              <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
          </nav>

        <div class="containerLogin mt-5">
            <br><br>
          <h1>Contate-nos</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Nome" required>
                </div>
                <div class="col-md-6">
                        <label for="sobre-nome" class="form-label">Sobre-nome</label>
                        <input type="text" class="form-control" id="sobre-nome" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class=" col-md-4">
                    <label for="numeroTel" class="form-label">Número de telefone</label>
                    <input type="text" class="form-control" id="numeroTel" placeholder="(47) 01234-5678">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comentarios, dúvidas?</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
